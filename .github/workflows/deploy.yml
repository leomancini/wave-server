name: Deploy to dreamcompute-leo

on:
  push:
    branches:
      - main # or any branch you want to trigger deploys

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DREAMCOMPUTE_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan root.noshado.ws >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          git remote add dreamcompute-leo leo@root.noshado.ws:/home/leo/services/wave-server
          git push dreamcompute-leo main
